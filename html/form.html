<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freakshop</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="text banner text-center py-5">
        <h1 class="text-light">Freakshop</h1>
    </header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="form.html">Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Noticias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card form-container">
                        <div class="card-body">
                            <form>
                                <h2>Iniciar Sesion</h2>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electronico:</label>	
                                    <input type="email" name="email" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>	
                                    <input type="password" name="password" class="form-control" required/>
                                </div>
                                <input type="submit" value="Iniciar Sesion" class="btn btn-primary"/>
                                <input type="reset" value="Limpiar formulario" class="btn btn-secondary"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card form-container">
                        <div class="card-body">
                            <form>
                                <h2>Registrate</h2>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electronico:</label>	
                                    <input type="email" name="email" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>	
                                    <input type="password" name="password" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>	
                                    <input type="text" name="nombre" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Direccion:</label>	
                                    <input type="address" name="address" class="form-control" required/>
                                </div>
                                <input type="submit" value="Registrate" class="btn btn-primary"/>
                                <input type="reset" value="Limpiar formulario" class="btn btn-secondary"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text py-3 bg-secondary text-center text-light">
        <div class="container">
            <h5>Necesitas ayuda?</h5>
            <input type="button" class="btn btn-primary" value="Contactanos"/>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-qi0QoEvtjkJoX+AZf5ga5Bt7pT5I2fPeTHxttpVWq4RdTk4WLa9kfa5I/yoRSXm" crossorigin="anonymous"></script>
</body>
</html>
